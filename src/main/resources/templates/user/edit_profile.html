<!DOCTYPE html>
<html
  lang="en"
  th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}"
>
  <head>
    <title>Edit Profile | SCM</title>
  </head>
  <body>
    <div id="content">
      <!-- sidebar -->
      <div th:if="${loggedInUser}">
        <div data-th-replace="~{user/sidebar :: sidebar}"></div>
      </div>

      <div class="sm:pl-64 pt-20">
        <div class="flex items-center justify-center md:pt-32 pt-32 flex-col">
          <!-- Profile Edit Form -->
          <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg max-w-2xl w-full">
            <form th:action="@{/user/profile/edit}" method="post" enctype="multipart/form-data">
              <div class="flex flex-col items-center">
                <!-- Profile Picture -->
                <div class="mb-4">
                  <label class="block text-sm font-medium text-gray-700">Profile Picture</label>
                  <input type="file" name="profilePic" class="mt-1" />
                </div>

                <!-- User Details -->
                <div class="w-full">
                  <label class="block text-sm font-medium text-gray-700">Name</label>
                  <input type="text" name="name" th:value="${loggedInUser.name}" class="mt-1 block w-full rounded-md shadow-sm dark:placeholder-gray-400 dark:text-white bg-gray-50 border border-gray-300 text-gray-900 text-sm dark:bg-gray-700" />

                  <label class="block text-sm font-medium text-gray-700 mt-4">Email</label>
                  <input type="email" name="email" th:value="${loggedInUser.email}" class="mt-1 block w-full rounded-md shadow-sm dark:placeholder-gray-400 dark:text-white bg-gray-50 border border-gray-300 text-gray-900 text-sm dark:bg-gray-700"  disabled />

                  <label class="block text-sm font-medium text-gray-700 mt-4">Phone Number</label>
                  <input type="text" name="phoneNumber" th:value="${loggedInUser.phoneNumber}" class="mt-1 block w-full rounded-md shadow-sm dark:placeholder-gray-400 dark:text-white bg-gray-50 border border-gray-300 text-gray-900 text-sm dark:bg-gray-700"  />

                  <label class="block text-sm font-medium text-gray-700 mt-4">About</label>
                  <input type="text" name="about" th:value="${loggedInUser.about}" rows="4" class="mt-1 block w-full rounded-md shadow-sm dark:placeholder-gray-400 dark:text-white bg-gray-50 border border-gray-300 text-gray-900 text-sm dark:bg-gray-700" ></input>
                </div>

                <!-- Submit Button -->
                <div class="mb-3 flex justify-center space-x-3">
                  <div class="mt-4">
                    <button type="submit" class="px-3 py-2 rounded bg-gray-700 hover:bg-gray-900 text-white text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Save Changes</button>
                  </div>
                  <div class="mt-4">
                    <button  type="button" 
                    class="px-3 py-2 rounded bg-gray-700 hover:bg-gray-900 text-white text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                    onclick="window.location.href = '/user/profile'">Cancel</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script>
      console.log("Edit profile page loaded.");
    </script>
  </body>
</html>
