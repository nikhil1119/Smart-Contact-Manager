<!DOCTYPE html>
<html
  lang="en"
  th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}"
>
  <head>
    <title data-th-text="${loggedInUser.name}+' |  SCM'">Feedback</title>
  </head>
  <body class="bg-gray-100 dark:bg-gray-900">
    <div id="content">
      <!-- user is logged in : sidebar -->
      <div th:if="${loggedInUser}">
        <div data-th-replace="~{user/sidebar :: sidebar}"></div>
      </div>

      <div class="sm:pl-64 pt-20" style="height: 1000px">
        <h2 class="text-3xl font-bold text-gray-800 dark:text-gray-200 mb-4">
          Feedback
        </h2>
        <form th:action="@{/feedback}" method="post" class="space-y-4">
          <div>
            <label
              for="name"
              class="block text-sm font-medium text-gray-700 dark:text-gray-300"
              >Your Name</label
            >
            <input
              type="text"
              name="name"
              id="name"
              class="mt-1 block w-full p-2.5 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm text-gray-900 dark:text-gray-200"
            />
          </div>
          <div>
            <label
              for="email"
              class="block text-sm font-medium text-gray-700 dark:text-gray-300"
              >Your Email</label
            >
            <input
              type="email"
              name="email"
              id="email"
              class="mt-1 block w-full p-2.5 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm text-gray-900 dark:text-gray-200"
            />
          </div>
          <div>
            <label
              for="message"
              class="block text-sm font-medium text-gray-700 dark:text-gray-300"
              >Message</label
            >
            <textarea
              name="message"
              id="message"
              rows="4"
              class="mt-1 block w-full p-2.5 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm text-gray-900 dark:text-gray-200"
            ></textarea>
          </div>
          <div>
            <button
              type="submit"
              class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
            >
              Send Feedback
            </button>
          </div>
        </form>
      </div>
    </div>
	<script>
		console.log("this is feedback page");
	</script>
  </body>
</html>
