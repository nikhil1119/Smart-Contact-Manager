<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content}, ~{::title}, ~{::script})}"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" data-th-href="@{'/css/output.css'}">
</head>
<body >
    <div id="content">
        <div class="grid grid-cols-12 mt-2">
            <div class="col-span-4 md:col-span-2 lg:col-span-3 xl:col-span-4"></div>
            <div class="col-span-12 md:col-span-8 lg:col-span-6 xl:col-span-4">
              <div class="block p-6 border-t-[10px] border-green-400 bg-white rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-green-400 dark:hover:bg-gray-700">
    
              <!-- message here -->
               <div data-th-replace="~{message::messagebox}"></div>
    
                <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">
                  Login Here
                </h5>
                <p class="font-normal text-gray-400 dark:text-gray-400">
                  Start Managing Contacts on cloud
                </p>

				<!-- Login messages -->
				<div class="text-red-600 text-center my-3" th:if="${param.error}">
					Invalid credentials
				  </div>
				  <div
					class="text-green-600 text-center my-3"
					th:if="${param.logout}"
				  >
					You have been logged out.
				  </div>
    
                <!-- Login form -->
                <form method="post" th:action="@{/authenticate}" class="mt-5">
                  <!-- email -->
                  <div class="mb-3">
                    <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
                    <input name="email" type="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@flowbite.com" required />
                  </div>
    
                  <!-- password -->
                  <div class="mb-3">
                    <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                    <input name="password" type="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="" required />
                  </div>
    
                  <!-- button -->
                  <div class="mb-3 flex justify-center space-x-3">
                    <button type="submit" class="px-3 py-2 rounded bg-gray-700 hover:bg-gray-900 text-white text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                        Login
                    </button>
                    <button type="reset" class="px-3 py-2 rounded bg-orange-700 hover:bg-orange-900 text-white text-center dark:bg-orange-600 dark:hover:bg-orange-700 dark:focus:ring-orange-800">
                        Reset
                    </button>
                  </div>
                </form>

                <div class="social-buttons-container flex justify-center mt-5">
                  <a class="login-with-google-btn" data-th-href="@{'/oauth2/authorization/google'}">Sign in with Google</a>
                </div>
              </div>
            </div>
          </div>
    </div>

    <script>
        console.log("Login page");
    </script>
</body>
</html>
